<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Manage landing page</title>
</head>

<body>
    <!-- navbar -->
    <nav class="relative container mx-auto p-6">
        <div class="flex items-center justify-between">
            <!-- logo -->
            <div class="pt-2">
                <img src="/images/logo.svg" alt="">
            </div>
            <!-- menu items -->
            <div class="space-x-6 md:flex">
                <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="#" class="hover:text-darkGrayishBlue">Product</a>
                <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
                <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="#" class="hover:text-darkGrayishBlue">Community</a>
              </div>
              <!-- Button -->
              <a
                href="#"
                class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block"
                >Get Started</a
              >
      
              <!-- Hamburger Icon -->
              <button
                id="menu-btn"
                class="block hamburger md:hidden focus:outline-none"
              >
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
              </button>
            </div>
        </div>
    </nav>

</body>

</html>
